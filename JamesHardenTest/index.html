<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>James Harden Test</title>
</head>

<body>
  <div class='james-face-container'>
    <div class='james-ears'></div>
    <div class='james-hair'>
      <div class='james-head-mohawk-container'>
        <div class='james-head-mohawk'></div>
      </div>
      <div class='james-head-hair'></div>
      <div class='james-beard'>
        <div class='james-main-face'>
          <div class='james-forehead-round'></div>
          <div class='james-forehead'></div>
          <div class='james-brows'>
            <div class='james-brows-left'></div>
            <div class='james-brows-right'>
              <div class='james-brows-right-cut'></div>
            </div>
          </div>
          <div class='james-eyes'>
            <div class='james-eye'>
              <div class='james-eyebrow'></div>
              <div class='james-pupil'></div>
            </div>
            <div class='james-eye'>
              <div class='james-eyebrow'></div>
              <div class='james-pupil'></div>
            </div>
          </div>
          <div class='james-nose-container'>
            <div class='james-nose'></div>
            <div class='james-nose-cover'></div>
            <div class='james-nose-rec'></div>
          </div>
          <div class='james-beard-faux'>
            <div class='james-mouth'>
              <div class='james-lips'></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
