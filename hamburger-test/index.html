<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <div class='hamburger-container'>
    <div class='top-bun animate__animated animate__bounceInDown animate__delay-5s'>
      <div class='top-seed'>
        <div class='seed'></div>
        <div class='seed'></div>
      </div>
      <div class='bottom-seed'>
        <div class='seed'></div>
        <div class='seed'></div>
        <div class='seed'></div>
      </div>
      <div class='bun-line'></div>
    </div>
    <div class='lettuce animate__animated animate__bounceInDown animate__delay-4s'></div>
    <div class='tomato animate__animated animate__bounceInDown animate__delay-3s'>
      <img src="generated.svg" alt="" height='170' width='150' fill='#473338'>
    </div>
    <div class='meat animate__animated animate__zoomInDown animate__delay-2s'></div>
    <div class='bottom-bun animate__animated animate__bounceInDown animate__delay-1s'></div>
  </div>
</body>

</html>
