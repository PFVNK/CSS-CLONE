<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sampler</title>
</head>

<body>
  <div class='mpc-container'>
    <div class='mpc'>
      <div class='screen-container'>
        <div class='screen'>
          <div class='green-screen'></div>
        </div>
        <div class='screen-buttons'>
          <div class='button'></div>
          <div class='button'></div>
          <div class='button'></div>
          <div class='button'></div>
          <div class='button'></div>
        </div>
      </div>
      <div class='middle-buttons'>
        <div class='multi-button'>
          <div class='button'></div>
          <div class='button'></div>
          <div class='button'></div>
          <div class='button'></div>
          <div class='button'></div>
          <div class='button'></div>
          <div class='button'></div>
          <div class='button'></div>
          <div class='button'></div>
        </div>
        <div class='large-knob-container'>
          <div class='large-buttons'>
            <div class='button'></div>
            <div class='button'></div>
          </div>
          <div class='large-knob'>
            <div class='knob-knob'>
              <div class='knob-circle'>
                <div class='knob-small-circle'></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class='slider-container'>
        <div class='slider-button-container'>
          <div class='dot'>.</div>
          <div class='button'></div>
        </div>
        <div class='slider-slider-container'>
          <div class="slider-line">
            <div class='line'></div>
            <div class='line'></div>
            <div class='line'></div>
            <div class='line'></div>
            <div class='line'></div>
            <div class='line'></div>
            <div class='line'></div>
            <div class='line'></div>
            <div class='button'></div>
            <div class='button'></div>
          </div>
        </div>
      </div>
      <div class='big-white-container'>
        <div class='small-white-button'></div>
        <div class='large-white-button'>
          <div class='large-trap-right'></div>
          <div class='large-trap-left'></div>
        </div>
      </div>
      <div class='large-knob-buttons'>
        <div class='top-butt'>
          <div class='button'></div>
          <div class='button'></div>
        </div>
        <div class='bottom-butt'>
          <div class='button'></div>
          <div class='button'></div>
          <div class='button'></div>
          <div class='button'></div>
          <div class='button'></div>
        </div>

      </div>
      <div class='play-buttons'>
        <div class='button'></div>
        <div class='button'></div>
        <div class='button'></div>
        <div class='button'></div>
        <div class='button'></div>
      </div>
      <div class='logo-container'>
        <img src="AKAI.svg.png" alt="">
      </div>
      <div class='right-controls'>
        <div class='left'>
          <div class='white'>
            <div class='dot'>.</div>
            <div class='dot'>.</div>
            <div class='button'></div>
            <div class='button'></div>
          </div>
          <div class='white'>
            <div class='dot'>.</div>
            <div class='dot'>.</div>
            <div class='button'></div>
            <div class='button'></div>
          </div>
        </div>
        <div class='right'>
          <div class='knobs'>
            <div class='knob'></div>
            <div class='knob'></div>
            <!-- <div class='knob-indicator'></div>
            <div class='knob-indicator'></div> -->
          </div>
          <div class='bottom-buttons'>
            <div class='dot'>.</div>
            <div class='dot'>.</div>
            <div class='dot'>.</div>
            <div class='button'></div>
            <div class='button'></div>
            <div class='button'></div>
          </div>
        </div>
      </div>
      <div class='pads'>
        <div class='pad' onmousedown="playAudio('one.wav')"></div>
        <div class='pad' onmousedown="playAudio('two.wav')"></div>
        <div class='pad' onmousedown="playAudio('three.wav')"></div>
        <div class='pad' onmousedown="playAudio('four.wav')"></div>
        <div class='pad' onmousedown="playAudio('five.wav')"></div>
        <div class='pad' onmousedown="playAudio('six.wav')"></div>
        <div class='pad' onmousedown="playAudio('seven.wav')"></div>
        <div class='pad' onmousedown="playAudio('eight.wav')"></div>
        <div class='pad' onmousedown="playAudio('nine.wav')"></div>
        <div class='pad' onmousedown="playAudio('ten.wav')"></div>
        <div class='pad' onmousedown="playAudio('eleven.wav')"></div>
        <div class='pad' onmousedown="playAudio('twelve.wav')"></div>
        <div class='pad' onmousedown="playAudio('thirteen.wav')"></div>
        <div class='pad' onmousedown="playAudio('fourteen.wav')"></div>
        <div class='pad' onmousedown="playAudio('fifteen.wav')"></div>
        <div class='pad' onmousedown="playAudio('last.wav')"></div>
      </div>
    </div>
  </div>
  <script src=" main.js">
  </script>
</body>

</html>
