<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Street Ghost</title>
</head>

<body>
  <div class='street-container'>
    <img class='ghost-image' src="ghost.png" alt="">
    <div class='building-one'>
      <div class='door-frame-one'></div>
      <div class='step-one'></div>
      <div class='step-two'></div>
    </div>
    <div class='building-two'>
      <div class='window-two'>
        <div class='horizontal'></div>
        <div class='vertical'></div>
      </div>
    </div>
    <div class='fence-container'>
      <div class='slat'></div>
      <div class='slat'></div>
      <div class='slat'></div>
      <div class='slat'></div>
      <div class='slat'></div>
      <div class='slat'></div>
      <div class='horizontal-slat'></div>
    </div>
    <div class='stars-container'>
      <img src="stars.jpg" alt="">
    </div>
    <!-- <div class=' lamp-container'>
      <div class='lamp-post-curve'></div>
      <div class='lamp-post'></div>
      <div class="lamp-base"></div>
    </div> -->
    <div class='sidewalk'>
      <div class='step-three'></div>
      <div class='shadow-container'>
        <div class='ghost-shadow'></div>
      </div>
    </div>
    <!-- <div class='street-light-container'></div> -->
    <div class='curb-light'></div>
    <div class='curb-dark'></div>
    <div class='street-shadow'></div>
    <div class='street'></div>
  </div>
</body>

</html>
