<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winking Tounge Emoji</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div>
    <div class='emoji-container'>
      <div class='emoji-head'>
        <div class='emoji-eyes'>
          <div class='emoji-left-eye'>
            <div class='emoji-left-eye-pupil'></div>
            <div class='emoji-left-eye-cover'></div>
          </div>
          <div class='emoji-right-eye'>
            <div class='emoji-right-eye-pupil'></div>
          </div>
        </div>
        <div class='emoji-mouth'>
          <div class='emoji-mouth-mouth'></div>
        </div>
        <div class='emoji-tounge'></div>
        <div class='emoji-tounge-ball'></div>
        <div class='emoji-tounge-line'></div>
      </div>
    </div>
  </div>
</body>

</html>
